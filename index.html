<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="navbar">Mi Ecommerce</header>
      <aside class="sidebar">
        <h2>Categorías</h2>
        <ul>
          <li>Perfumes (13)</li>
          <li>Ropa Nike (21)</li>
          <li>Accesorios (41)</li>
          <li>Zapatos (10)</li>
        </ul>
      </aside>
      <main class="product-grid">
        <div class="product-card">
          <img
            src="./assets/imgs/conjunto negro.jpg"
            alt="Conjunto Negro Nike"
          />
          <h3>Conjunto negro Nike</h3>
          <p class="price">$131.000</p>
          <button>Comprar</button>
        </div>
        <div class="product-card">
          <img src="./assets/imgs/Nike-8.webp" alt="Polerón Café Nike" />
          <h3>Polerón café Nike</h3>
          <p class="price">$168.900</p>
          <button>Comprar</button>
        </div>
        <div class="product-card">
          <img src="./assets/imgs/polera azul.webp" alt="Polera Azul Nike" />
          <h3>Polera azul Nike</h3>
          <p class="price">$129.700</p>
          <button>Comprar</button>
        </div>
        <div class="product-card">
          <img src="./assets/imgs/conjunto.jpg" alt="Conjunto Nike" />
          <h3>Conjunto Nike</h3>
          <p class="price">$144.700</p>
          <button>Comprar</button>
        </div>
      </main>
      <footer class="footer">@miecommerce</footer>
    </div>
  </body>
</html>
